<!DOCTYPE html>
<html lang="zh">
<head>
    <title>大强附件表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        .app-name { display: none !important; }
        /* 强制默认隐藏三级标题 */
        .sidebar-nav ul ul { display: none !important; }
        /* 当父标题被点击时显示 */
        .sidebar-nav li.active > ul { display: block !important; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            coverpage: 'cover.md',
            loadNavbar: 'navbar.md',
            maxLevel: 4,
            subMaxLevel: 1, // 默认只展开到二级标题
            auto2top: true,
            search: { placeholder: '搜一下' }
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
